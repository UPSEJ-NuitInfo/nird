<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clown Fiesta</title>
    <style>
        body {
            /* FOND NAPPE PSYCHÃ‰DÃ‰LIQUE */
            background-color: #ffeaa7;
            background-image: 
                linear-gradient(45deg, #ff7675 25%, transparent 25%, transparent 75%, #ff7675 75%, #ff7675),
                linear-gradient(45deg, #ff7675 25%, transparent 25%, transparent 75%, #ff7675 75%, #ff7675);
            background-position: 0 0, 20px 20px;
            background-size: 40px 40px;
            
            animation: scrollBackground 2s linear infinite;
            
            font-family: 'Comic Sans MS', 'Comic Sans', cursive; /* OBLIGATOIRE POUR L'HUMOUR */
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" style="fill:black;stroke:white;stroke-width:2px;"><path d="M9 2H5v2H3v2H1v6h2v2h2v2h2v2h2v2h2v2h2v-4h2v-2h2v-2h2v-2h-2V8h-2V6h-2V4h-2V2H9z"/></svg>'), auto; /* Curseur Pixel Main */
        }

        /* --- LA PLUIE D'EMOJIS --- */
        .falling-emoji {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            user-select: none;
            pointer-events: none; /* On ne peut pas cliquer dessus */
            z-index: 1;
            animation: fall linear forwards;
        }

        /* --- STYLE CARTOON DES BOUTONS --- */
        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-family: 'Comic Sans MS', cursive;
            font-weight: 900;
            border: 4px solid black;
            border-radius: 15px;
            cursor: pointer; /* Sera Ã©crasÃ© par le curseur global */
            position: absolute;
            transition: transform 0.1s;
            z-index: 100;
            text-transform: uppercase;
            box-shadow: 8px 8px 0px black; /* Ombre dure style BD */
        }
        
        button:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0px black;
        }

        #btn-run { background: #fab1a0; color: black; transform: rotate(-2deg); }
        #btn-ghost { background: #55efc4; color: black; transform: rotate(2deg); }
        #btn-boom { background: #fdcb6e; color: black; transform: rotate(-1deg); }
        #btn-orbit { 
            background: #74b9ff; 
            color: black; 
            pointer-events: none;
            white-space: nowrap;
            font-size: 1rem;
            padding: 10px 20px;
        }

        /* Particules d'explosion (Confettis carrÃ©s) */
        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            border: 2px solid black;
            pointer-events: none;
            animation: fly 1s forwards;
            z-index: 101;
        }

        /* --- ANIMATIONS --- */
        @keyframes scrollBackground {
            0% { background-position: 0 0, 20px 20px; }
            100% { background-position: 40px 40px, 60px 60px; }
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes fly {
            to { transform: translate(var(--x), var(--y)) rotate(720deg) scale(0); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="emoji-rain"></div>

    <button id="btn-run" style="top: 40%; left: 40%;">Attrape !</button>
    <button id="btn-ghost" style="top: 40%; left: 60%;">Cache-Cache</button>
    <button id="btn-boom" style="top: 60%; left: 50%;">BOUM ?</button>
    <button id="btn-orbit">HÃ©hÃ©hÃ©hÃ©</button>

    <script>


        // --- 1. PLUIE D'EMOJIS ABSURDES ---
        const emojis = ['ðŸ¦†', 'ðŸ¤', 'ðŸ£', 'ðŸ¤'];
        const container = document.getElementById('emoji-rain');

        function createRain() {
            const el = document.createElement('div');
            el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            el.classList.add('falling-emoji');
            
            // Position alÃ©atoire
            el.style.left = Math.random() * 100 + 'vw';
            
            // DurÃ©e de chute alÃ©atoire (entre 2 et 5 secondes)
            el.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            // Taille alÃ©atoire
            el.style.fontSize = (Math.random() * 20 + 20) + 'px';

            container.appendChild(el);

            // Supprimer l'Ã©lÃ©ment une fois tombÃ©
            setTimeout(() => { el.remove(); }, 5000);
        }

        // Faire tomber un truc toutes les 100ms
        setInterval(createRain, 100);


        // --- 2. LOGIQUE DES BOUTONS (LE RESTE NE CHANGE PAS) ---
        
        // LE FUYARD
        const btnRun = document.getElementById('btn-run');
        btnRun.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - btnRun.clientWidth;
            const maxY = window.innerHeight - btnRun.clientHeight;
            btnRun.style.left = Math.floor(Math.random() * maxX) + 'px';
            btnRun.style.top = Math.floor(Math.random() * maxY) + 'px';
            // Petit son (visuel) de moquerie
            btnRun.innerText = ["RATÃ‰", "LOUPE", "NUL", "TRY AGAIN"][Math.floor(Math.random()*4)];
            btnRun.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
        });

        // LE FANTÃ”ME
        const btnGhost = document.getElementById('btn-ghost');
        btnGhost.style.transition = "opacity 0.2s, top 0s, left 0s"; // Instant move
        btnGhost.addEventListener('mouseenter', () => {
            btnGhost.style.opacity = 0;
            // DÃ©placer APRES qu'il soit invisible
            setTimeout(() => {
                btnGhost.style.top = Math.random() * 80 + '%';
                btnGhost.style.left = Math.random() * 80 + '%';
                btnGhost.style.opacity = 1;
            }, 400);
        });

        // LA BOMBE
        const btnBoom = document.getElementById('btn-boom');
        btnBoom.addEventListener('click', (e) => {
            for(let i=0; i<30; i++) { createParticle(e.clientX, e.clientY); }
            btnBoom.style.display = 'none';
            setTimeout(() => { 
                btnBoom.style.display = 'block'; 
                btnBoom.innerText = "OUPS"; 
            }, 2000);
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            // Couleurs de confettis
            const colors = ['#0984e3', '#fdcb6e', '#e17055', '#00b894', '#6c5ce7'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(particle);
            
            const destX = (Math.random() - 0.5) * 600 + 'px';
            const destY = (Math.random() - 0.5) * 600 + 'px';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.setProperty('--x', destX);
            particle.style.setProperty('--y', destY);
            
            setTimeout(() => particle.remove(), 1000);
        }

        // L'ORBITE
        const btnOrbit = document.getElementById('btn-orbit');
        let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2, angle = 0;
        document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        function animateOrbit() {
            angle += 0.08; // Plus rapide
            // Rayon qui oscille pour Ãªtre plus chiant
            const radius = 100 + Math.sin(angle*2) * 30; 
            
            btnOrbit.style.left = (mouseX + Math.cos(angle) * radius - btnOrbit.clientWidth/2) + 'px';
            btnOrbit.style.top = (mouseY + Math.sin(angle) * radius - btnOrbit.clientHeight/2) + 'px';
            btnOrbit.style.transform = `rotate(${angle * 20}deg)`; // Tourne sur lui-mÃªme aussi
            requestAnimationFrame(animateOrbit);
        }
        animateOrbit();

    </script>
</body>
</html>
