<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIRD Games - Connexion</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="logo">NIRD Games</h1>
        <p class="tagline">Numérique Inclusif, Responsable et Durable</p>
      </div>

      <!-- Onglets Login/Register -->
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Connexion</button>
        <button class="tab-btn" data-tab="register">Inscription</button>
      </div>

      <!-- Formulaire Login -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-username">Nom d'utilisateur</label>
          <input 
            type="text" 
            id="login-username" 
            name="username" 
            required 
            minlength="3"
            maxlength="50"
            pattern="[a-zA-Z0-9]+"
            autocomplete="username"
          >
          <span class="form-hint">3-50 caractères alphanumériques</span>
        </div>

        <div class="form-group">
          <label for="login-password">Mot de passe</label>
          <input 
            type="password" 
            id="login-password" 
            name="password" 
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary">Se connecter</button>
        <div id="login-error" class="error-message"></div>
      </form>

      <!-- Formulaire Register -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-username">Nom d'utilisateur</label>
          <input 
            type="text" 
            id="register-username" 
            name="username" 
            required 
            minlength="3"
            maxlength="50"
            pattern="[a-zA-Z0-9]+"
            autocomplete="username"
          >
          <span class="form-hint">3-50 caractères alphanumériques uniquement</span>
        </div>

        <div class="form-group">
          <label for="register-password">Mot de passe</label>
          <input 
            type="password" 
            id="register-password" 
            name="password" 
            required
            minlength="6"
            autocomplete="new-password"
          >
          <span class="form-hint">Minimum 6 caractères</span>
        </div>

        <div class="form-group">
          <label for="register-password-confirm">Confirmer le mot de passe</label>
          <input 
            type="password" 
            id="register-password-confirm" 
            name="password-confirm" 
            required
            minlength="6"
            autocomplete="new-password"
          >
        </div>

        <button type="submit" class="btn btn-primary">S'inscrire</button>
        <div id="register-error" class="error-message"></div>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
