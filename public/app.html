    <title>NIRD Academy - Apprendre</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/duolingo.css" />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="/app" class="logo">

          <ul class="nav-menu">

            <li><a href="/leaderboard.html" class="nav-link">Classement</a></li>
            <li><a href="/profile.html" class="nav-link">Profil</a></li>
          </ul>

          <div class="user-info">
            <div class="xp-badge">
              <i class="fas fa-star"></i>
              <span id="userXP">0</span> XP
            </div>
            <div class="streak-badge" id="streakBadge" style="display: none">

              <span id="userStreak">0</span>

            <img
              src="/images/avatars/default.png"

              id="userAvatar"

            />
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <div class="container">
        <!-- Learning Path -->
        <div class="learning-path" id="learningPath">

        </div>
      </div>
    </main>

    <!-- User Menu Dropdown -->
    <div class="user-menu hidden" id="userMenu">
      <div class="user-menu-header">
        <img src="/images/avatars/default.png" alt="Avatar" id="menuAvatar" />
        <div>
          <div class="user-menu-name" id="menuUsername">Utilisateur</div>
          <div class="user-menu-xp" id="menuXP">0 XP</div>
        </div>
      </div>
      <div class="user-menu-divider"></div>
      <a href="/profile.html" class="user-menu-item">
        <i class="fas fa-user"></i> Mon profil
      </a>

      </button>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loader"></div>
      <p>Chargement...</p>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
